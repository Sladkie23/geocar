<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./admin.css">
    <title>Admin</title>
</head>
<body>
    <div class="new-car-block">
        <div class="car-pic">
            <input class="image-input" id="image-input" placeholder="Фото машины" type="file">
            <div class="car-image-block">
                <img class="car-image" id="car-image">
            </div>
        </div>
        <input placeholder="Имя машины" name="CARNAME">
        <input placeholder="Дата выпуска" type="number" name="CARDATE">
        <input placeholder="Цена" type="number" name="PRICE">
        <button id="add">Добавить</button>
    </div>
    <script src="./admin.js"></script>
</body>
</html>
